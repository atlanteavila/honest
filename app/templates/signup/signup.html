<div id="wrap">
  <div layout="column" class="loginForm">

    <form id="login">

      <md-content class="md-no-momentum inner-form ">

        <md-input-container class="md-icon-float md-block bigText" flex>
          <!-- Use floating label instead of placeholder -->
          <label>Name</label>

          <input ng-model="user.name" type="text" md-autofocus>
        </md-input-container>

        <md-input-container class="md-icon-float md-block bigText" flex>
          <!-- Use floating label instead of placeholder -->
          <label>email</label>

          <input ng-model="user.email" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block bigText" flex>
          <!-- Use floating label instead of placeholder -->
          <label>Username</label>

          <input ng-model="user.username" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block bigText">
          <!-- Use floating label instead of placeholder -->
          <label>Password</label>
          
          <input ng-model="user.password" type="password">
        </md-input-container>

        <div class="centered">
          <md-button ng-click="signUp()" class="bigText">Submit</md-button>
        </div>
      
      </md-content>

    </form>

  </div>
  <div class="centered text-white">
    Back to <a href="/#/login">Log in</a>
  </div>
</div>
