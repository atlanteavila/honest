<div layout="column" class="loginForm">
  <form id="login">
    <md-content class="md-no-momentum">
      <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label>Username</label>
        <md-icon md-svg-src="images/icons/ic_account_circle_black_24px.svg" class="name"></md-icon>
        <input ng-model="user.username" type="text">
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label>Password</label>
        <md-icon md-svg-src="images/icons/ic_lock_black_24px.svg" class="name"></md-icon>
        <input ng-model="user.password" type="password">
      </md-input-container>

    </md-content>
  </form>
</div>
